<header>
	<!-- header inner -->
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col logo_section">
					<div class="full">
						<div class="center-desk">
							<div class="logo">
								<a href="#"
									><img
										src="{{url_for('static',filename='images/agrivance_logo.png') }}"
										alt="#"
								/></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 location_icon_bottum">
					<div class="row">
						<div class="col-md-12">
							<div class="menu-area">
								<div class="limit-box">
									<nav class="main-menu">
										<ul class="menu-area-main">
											<li class="active"><a href="/">Home</a></li>
											<li><a href="/#howitwork">How It Work</a></li>
											<li><a href="/#about">About</a></li>
											<li><a href="/#contact">Contact Us</a></li>
											<li><a href="prediction">Prediction</a></li>
											{% if call_or_get(current_user.is_authenticated) %}
											<a href="profile">{{ current_user.username }}</a>
											&nbsp; | &nbsp;
											<a href="{{ url_for('user.logout') }}"
												>{%trans%}Sign out{%endtrans%}</a
											>
											{% else %}
											<a href="{{ url_for('user.login') }}"
												>{%trans%}Sign in{%endtrans%}</a
											>
											{% endif %}
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end header inner -->
</header>
